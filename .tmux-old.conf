# Enable UTF-8
#setw -g utf8 on
#set-option -g status-utf8 on
#set-option -g status on
# Scrollback/History limit
set -g history-limit 2048

# Index Start
set -g base-index 1

# Mouse
#set-option -g mouse-select-pane on

# Force reload of config file
bind r source-file ~/.tmux.conf ; display-message "Reloaded:"



### Theme
###########################################################################

# Statusbar Color Palatte
set-option -g status-justify left
set-option -g status-bg black
set-option -g status-fg white
set-option -g status-left-length 150
set-option -g status-right-length 180

# Pane Border Color Palette
set-option -g pane-active-border-fg white
set-option -g pane-active-border-bg black
set-option -g pane-border-fg white
set-option -g pane-border-bg black

# Message Color Palette
set-option -g message-fg black
set-option -g message-bg green

# Window Status Color Palette
setw -g window-status-bg black
setw -g window-status-current-fg white
setw -g window-status-bell-attr default
setw -g window-status-bell-fg red
setw -g window-status-activity-attr default
setw -g window-status-activity-fg yellow


### UI
###########################################################################

# Notification
setw -g monitor-activity on
set -g visual-activity on
set-option -g bell-action any
set-option -g visual-bell off

# Automatically set window titles
#set-option -g set-titles on
set-option -g set-titles-string '#H:#S.#I.#P #W #T' # window number,program name,active (or not)

# Statusbar Adjustments
#set -g status-left "#[fg=red] #H#[fg=white]:#[fg=white]#S#[fg=white] |#[default]" 
set -g status-interval 4
#set -g status-left "#(~/.battery/tmux-battery/Battery/battery -t)"
set -g status-right "#[fg=white] #[fg=white]#[fg=white] #[fg=white][%d/%b/%Y]#[fg=white] %l:%M %p#[fg=white]" 
set-option -g status-position bottom
